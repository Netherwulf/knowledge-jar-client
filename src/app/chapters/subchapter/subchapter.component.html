<mat-tab-group>
  <mat-tab label="PodrozdziaÅ‚">
    <mat-card class="subchapter-card">
      <mat-card-header>
        <mat-card-title>{{ subchapter.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p #content>{{ subchapter.content }}</p>
        <img *ngIf="subchapter.codeLink != undefined" class="img-responsive" [src]="subchapter.codeLink">
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Zadanie">
    <app-open-question *ngIf="subchapter.openQuestion != null" [openQuestion]="subchapter.openQuestion"></app-open-question>
    <app-closed-question *ngIf="subchapter.closedQuestion != null" [closedQuestion]="subchapter.closedQuestion"></app-closed-question>
  </mat-tab>
</mat-tab-group>
